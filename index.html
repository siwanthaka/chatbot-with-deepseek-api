<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>YOU DON'T KNOW BUT I KNOW</title>
    <style>

        body{

            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a00ff, #ff00c8, #00fff0);
            background-size: 400% 400%;
            animation: gradientBG 1s ease infinite;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

        }

        .chat-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 40px 80px 40px 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 25px rgba(255, 0, 255, 0.3), 0 0 40px rgba(0, 255, 255, 0.2);
        padding: 40px 40px 50px;
        width: 90%;
        max-width: 700px;
        animation: fadeIn 1.5s ease;
        position: relative;
        }

        h2 {
			font-weight: 600;
			font-size: 2rem;
			margin-bottom: 20px;
			text-align: center;
			color: #1f00e9;
            opacity: 0;
            transform: translateY(30px);
            animation: slideFadeIn 1s ease-out forwards;
		}

        @keyframes slideFadeIn {
            to {
            opacity: 1;
            transform: translateY(0);
               }
            }

		.form-control {
			border-radius: 12px;
			border: 1px solid #ccc;
			padding: 15px;
			font-size: 1rem;
		}

		.btn-custom {
			background-color: #02d5d8;
			border: none;
			border-radius: 12px;
			color: white;
			padding: 10px 20px;
			font-weight: 600;
			transition: all 0.3s ease;
			width: 100%;
			margin-top: 10px;
			font-size: 1rem;
		}

        .btn-custom:hover {
			background-color: #c200f7;
			transform: scale(1.05);
		}

        #response {
			margin-top: 20px;
			background-color: #f1faff;
			padding: 20px;
			border-radius: 12px;
			box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
			min-height: 60px;
			animation: slideIn 0.5s ease-in-out;
		}

        .typing {
			display: inline-block;
			font-size: 20px;
			color: #555;
			letter-spacing: 2px;
		}

		.typing span {
			animation: blink 1s infinite;
		}

		.typing span:nth-child(2) {
			animation-delay: 0.2s;
		}

		.typing span:nth-child(3) {
			animation-delay: 0.4s;
		}

		@keyframes blink {
			0% { opacity: 0; }
			50% { opacity: 1; }
			100% { opacity: 0; }
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		@keyframes slideIn {
			from { transform: translateY(10px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}

    </style>
</head>
<body>
    <div class="chat-container">
        <h2>YOU DON'T KNOW BUT I KNOW</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="What's on your mind?"/>
        </div>
        <button class="btn btn-custom" onclick="sendMessage()">Go Ahead!!</button>
        <div id="response"></div>
    </div>

    <script>
		async function sendMessage() {
			const input = document.getElementById('userInput').value;
			const responseDiv = document.getElementById('response');
			if (!input.trim()) {
				responseDiv.innerHTML = '<span style="color: red;">Please enter a message.</span>';
				return;
			}

			responseDiv.innerHTML = `
				<div class="typing">
					<span>.</span><span>.</span><span>.</span> Thinking
				</div>
			`;

			try {
				const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
					method: 'POST',
					headers: {
						Authorization: 'Bearer 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',
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						model: 'deepseek/deepseek-r1:free',
						messages: [{ role: 'user', content: input }],
					}),
				});

				const data = await response.json();
				const markdownText = data.choices?.[0]?.message?.content || 'Please Try Again Later';
				responseDiv.innerHTML = marked.parse(markdownText);
			} catch (error) {
				responseDiv.innerHTML = '<span style="color: red;">Error: ' + error.message + '</span>';
			}
		}
	</script>   
</body>
</html>
